{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="globals.css" rel="stylesheet" />
    <title>CSUF CPSC Course Scraper</title>
  </head>
  <body>
    <nav>
      <h1 class="font-semibold text-red-300">CSUF CPSC Course Scraper</h1>
    </nav>
    <main>
      <div>
        {{ range .Courses }}
          <div>
            {{ .Title }}
          </div>
        {{ end }}
      </div>
    </main>
  </body>
</html>
{{ end }}
